<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>历史问答记录</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .record {
      background: #fafafa;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .question {
      font-weight: bold;
      margin-bottom: 12px;
      font-size: 16px;
    }
    .answer {
      font-size: 15px;
      color: #333;
      line-height: 1.6;
    }
    .answer strong {
      color: #333;
    }
    .answer span {
      white-space: pre-wrap;
    }
    .time {
      font-size: 13px;
      color: gray;
      margin-top: 10px;
    }
    .pagination {
      text-align: center;
      margin-top: 30px;
    }
    .pagination button {
      padding: 8px 18px;
      margin: 0 10px;
      font-size: 14px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .pagination button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
<div id="app" class="container">
  <h2>我的问答历史</h2>

  <div v-for="item in records" :key="item.questionId" class="record">
    <div class="question">Q：{{ item.questionContent }}</div>
    <div class="answer">
      <strong>A：</strong>
      <span v-html="renderMarkdown(item.answerContent || '')"></span>
    </div>
    <div class="time">时间：{{ formatTime(item.createTime) }}</div>
  </div>

  <div class="pagination" v-if="total > pageSize">
    <button @click="prevPage" :disabled="page === 1">上一页</button>
    第 {{ page }} 页
    <button @click="nextPage" :disabled="page * pageSize >= total">下一页</button>
  </div>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      records: [],
      total: 0,
      page: 1,
      pageSize: 5
    },
    created() {
      this.fetchHistory();
    },
    methods: {
      fetchHistory() {
        axios.get('/api/qa/history', {
          params: { page: this.page, size: this.pageSize }
        }).then(res => {
          if (res.data.code === 0) {
            this.records = res.data.data.records;
            this.total = res.data.data.total;
          } else {
            alert("加载失败：" + res.data.message);
          }
        });
      },
      prevPage() {
        if (this.page > 1) {
          this.page--;
          this.fetchHistory();
        }
      },
      nextPage() {
        if (this.page * this.pageSize < this.total) {
          this.page++;
          this.fetchHistory();
        }
      },
      renderMarkdown(text) {
        return marked.parseInline(text || '');
      },
      formatTime(datetimeStr) {
        if (!datetimeStr) return '';
        const date = new Date(datetimeStr.replace("T", " ").replace(/-/g, "/"));
        const pad = n => n.toString().padStart(2, '0');
        return `${date.getFullYear()}-${pad(date.getMonth()+1)}-${pad(date.getDate())} ` +
               `${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`;
      }
    }
  });
</script>
</body>
</html>
