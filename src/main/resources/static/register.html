<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>用户注册</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    .form-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-family: Arial;
    }
    .nav {
      text-align: right;
      margin-bottom: 10px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 8px 16px;
      width: 100%;
      background-color: #2196F3;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .link {
      text-align: right;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
<div id="app" class="form-container">
  <div class="nav"><a href="index.html">返回首页</a></div>
  <h2>用户注册</h2>
  <input v-model="user.username" placeholder="用户名" />
  <input v-model="user.password" type="password" placeholder="密码" />
  <input v-model="user.email" placeholder="邮箱（可选）" />
  <button @click="register">注册</button>
  <div class="link">
    已有账号？<a href="login.html">去登录</a>
  </div>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      user: {
        username: '',
        password: '',
        email: ''
      }
    },
    methods: {
      register() {
        if (!this.user.username || !this.user.password) {
          alert("用户名和密码不能为空！");
          return;
        }
        axios.post('/api/user/register', this.user)
          .then(res => {
            if (res.data.code === 0) {
              alert("注册成功，请登录！");
              window.location.href = "login.html";
            } else {
              alert(res.data.message || "注册失败");
            }
          });
      }
    }
  });
</script>
</body>
</html>
